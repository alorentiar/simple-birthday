<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="./assets/style.css">
    <link rel='stylesheet' href='https://unpkg.com/splitting/dist/splitting.css'>
    <title>Document</title>
</head>

<body>
    <ul class="menu align-center">
        <li><a href="#happybirthday" class="">Home</a></li>
        <li><a href="#wish" class="">Wish</a></li>
        <li><a href="#timecapsule" class="">Time Capsule</a></li>
    </ul>



    <div class="content">

        <div class="container" id="happybirthday">
            <div class="text" data-splitting="">Happy Birthday, Brother!</div>
            <div class="presents">
                <div class="present orange">
                    <div class="lid"></div>
                    <div class="box"></div>
                    <div class="bow"></div>
                    <div class="ribbon"></div>
                </div>
                <!-- <div class="present blue">
                    <div class="lid"></div>
                    <div class="box"></div>
                    <div class="bow"></div>
                    <div class="ribbon"></div>
                </div> -->
                <div class="present green">
                    <div class="lid"></div>
                    <div class="box"></div>
                    <div class="bow"></div>
                    <div class="ribbon"></div>
                </div>
            </div>
        </div>


        <div class="kartu" style="color:black;background-color: #2c59a5;" id="wish">
            <div class="body-wish">
                <div class="card-column column-0">
                    <div class="card card-color-0">
                        <div class="border"></div>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/deathtostock-00.jpg" />
                        <h1>Hi </h1>
                    </div>
                    <div class="card card-color-2">
                        <div class="border"></div>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/deathtostock-02.jpg" />
                        <h1>Birthday</h1>
                    </div>
                </div>
                <div class="card-column column-1">
                    <div class="card card-color-1">
                        <div class="border"></div>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/deathtostock-01.jpg" />
                        <h1>Happiest</h1>
                    </div>
                    <div class="card card-color-3">
                        <div class="border"></div>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/deathtostock-03.jpg" />
                        <h1>Today</h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="cover" class="cover"></div>

        <div id="open-content" class="open-content">
            <a href="#" id="close-content" class="close-content"><span class="x-1"></span><span class="x-2"></span></a>
            <img id="open-content-image" src="" />
            <div class="text" id="open-content-text">
            </div>
        </div>

        <div class="body-time">
            <section id="timecapsule">
                <div class="container-time">
                    <div class="balloon white">
                        <div class="star-red"></div>
                        <div class="face">
                            <div class="eye"></div>
                            <div class="mouth happy"></div>
                        </div>
                        <div class="triangle"></div>
                        <div class="string"></div>
                    </div>

                    <div class="balloon red">
                        <div class="star"></div>
                        <div class="face">
                            <div class="eye"></div>
                            <div class="mouth happy"></div>
                        </div>
                        <div class="triangle"></div>
                        <div class="string"></div>
                    </div>

                    <div class="balloon blue">
                        <div class="star"></div>
                        <div class="face">
                            <div class="eye"></div>
                            <div class="mouth happy"></div>
                        </div>
                        <div class="triangle"></div>
                        <div class="string"></div>
                    </div>
                    <div id="timer"></div>
                    <h1>4th of july counter</h1>
                </div>
            </section>
        </div>

    </div>
    <!-- script -->
    <script src="./assets/hbd.js"></script>
    <script src='https://cdn.jsdelivr.net/mojs/0.288.1/mo.min.js'></script>
    <script src='https://cdn.jsdelivr.net/mojs-player/0.43.15/mojs-player.min.js'></script>
    <script src='https://unpkg.com/splitting/dist/splitting.min.js'></script>
    <script src="./script.js"></script>
    <script src="./assets/wish.js"></script>
    <script src="./assets/time.js"></script>

    <!-- credits: https://codepen.io/cassidoo  , and all of the codepen sources-->

</body>

</html>
